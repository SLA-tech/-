version: '3.8'

services:
  # 淘宝合规客服系统主服务
  taobao-cs:
    # 构建配置
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
        - VCS_REF=$(git rev-parse --short HEAD)
        - VERSION=1.0.0
    
    # 容器名称
    container_name: taobao-cs-server
    
    # 镜像名称
    image: taobao-cs:latest
    
    # 重启策略
    restart: unless-stopped
    
    # 端口映射
    ports:
      - "3000:3000"    # 后端API
      - "5173:5173"    # 前端管理后台
    
    # 卷挂载
    volumes:
      # 数据库持久化
      - ./server/data:/app/server/data
      # 日志（可选）
      - ./logs:/app/logs
    
    # 环境变量
    environment:
      # Node.js环境
      NODE_ENV: production
      
      # 数据库配置
      DB_PATH: /app/server/data/taobao_cs.db
      
      # 服务配置
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
      H5_BASE_URL: http://localhost:3000
      
      # 日志级别
      LOG_LEVEL: info
      
      # JWT配置（生产环境应修改）
      JWT_SECRET: change-me-in-production
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # CPU和内存限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    
    # 网络配置
    networks:
      - taobao-cs-network

# 网络定义
networks:
  taobao-cs-network:
    driver: bridge

# 说明信息
x-description: |
  淘宝店铺合规客服系统 - Docker Compose 配置
  
  快速开始:
    1. 构建镜像:
       docker-compose build
    
    2. 启动服务:
       docker-compose up -d
    
    3. 查看日志:
       docker-compose logs -f taobao-cs
    
    4. 停止服务:
       docker-compose down
    
    5. 移除数据:
       docker-compose down -v
  
  访问地址:
    前端: http://localhost:5173
    后端: http://localhost:3000
    H5页面: http://localhost:3000/redirect/1
  
  配置修改:
    1. 修改 environment 部分的环境变量
    2. 重启服务: docker-compose restart taobao-cs
  
  数据持久化:
    - 数据库文件存储在 ./server/data 目录
    - 重建容器时数据不会丢失
  
  故障排查:
    1. 查看容器状态: docker-compose ps
    2. 查看容器日志: docker-compose logs taobao-cs
    3. 进入容器: docker-compose exec taobao-cs /bin/sh
    4. 重启服务: docker-compose restart taobao-cs
